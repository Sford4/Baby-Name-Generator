<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="BabyName.css" type="text/css" media="screen">

<body class="bodyColor">
	<div class="col-sm-4 col-md-4 lg-md-4">
		<h1>Baby Name Generator</h1>
		<form >
			What is your last name:<br><input id="your-name" type="text" name="lastname"><br>
		</form>
		<form id="girl-or-boy">
			<br>
			<label >Boy Name:
				<input type="radio" name="name" value="Boy Name" id="boyButton">
			<br>
			<label >Girl Name:
				<input type="radio" name="name" value="Girl Name" id="girlButton">
		</form>
		<button id="generate-name" type="button">Generate Name</button>
		<h2 id="baby-name"></h2>
	</div>
	<div class="col-sm-8 col-md-8 col-lg-8">
		<img src="http://www.drewsmarketingminute.com/images/old/6a00d8341bf7cb53ef01310fd46549970c-pi.png">
	</div>	

<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
